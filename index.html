<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox & Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Responsive Web Page</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="grid-container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </aside>

    <section class="content">
      <h2>Main Content</h2>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Web Design Example</p>
  </footer>

</body>
</html>
